<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="metro.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    
    <script src="jquery-2.1.4.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="metro.min.js" defer></script>
    <script src="script.js" defer></script>
    
</head>
<body>
   <div class="container top">
       <div class="masthead row">
           <div class="col-xs-12">
               <h1>Shopping List</h1>
               <h2>By Pat Jacobs</h2>
           </div>
       </div>
  
           <div class="row input-control" data-role="input">
               <div class="col-xs-11">
                <input type="text" class="list-form" placeholder="add item">
               </div>
               <div class="col-xs-1">
                <button class="button add-btn"><span class="mif-search">+</span></button>
               </div>
            </div>
       
    </div>
   
   
   
   <div class="container shopping-list">
      <div class="row list-item">
          <div class="col-xs-1 check-box">
          </div>
          <div class="col-xs-11 item-text item1">Carrots</div>
      </div>
   </div>
    
</body>
</html>
