<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="metro.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    
    <script src="jquery-2.1.4.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="metro.min.js" defer></script>
    <script src="script.js" defer></script>
    
</head>
<body>
   <div class="masthead">
       <h1>Shopping List</h1>
       <h2>By Pat Jacobs</h2>
   </div>
   
   <div class="input-control text form-div" data-role="input">
    <input type="text" class="list-form" placeholder="add item">
    <button class="button add-btn"><span class="mif-search">+</span></button>
</div>
   
   
   
   <div class="shopping-list">
       <div class="list-item item1">
           <div class="check-box box1 uncheck"></div>
           <p class="item-text">Carrots</p>
       </div>
       
       <div class="list-item item2">
           <div class="check-box box2 uncheck"></div>
           <p class="item-text">Hummus</p>
       </div>
       
       <div class="list-item item1">
           <div class="check-box box1 uncheck"></div>
           <p class="item-text">Chia Seeds</p>
       </div>
       <div class="list-item item-checked">
           <div class="check-box check"></div>
           <p class="item-text text-checked">Bacon</p>
       </div>
   </div>
    
</body>
</html>
