<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/jquery-2.1.4.min.js" defer></script>
    <script src="js/script.js" defer></script>
    
</head>
<body>
   <div class="masthead">
       <div class="title">
               <h1 class="title-text">Shopping List</h1>
               <h2 class="sub-title">By Pat Jacobs</h2>
       </div>
       <form class="input-control">
           <input type="text" class="list-form" placeholder="add item.." maxlength="26" min="1"></input>
           <div class="btn-container">
               <button type="submit" class="add-btn" value="">
               <div class="plus">+</div>
           </div>
       </form>
   </div>
   
   <!--Shopping List-->

   <div class="shopping-list">
      <div class="blank-div"></div>
   </div>
    
</body>
</html>
