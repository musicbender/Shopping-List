<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    

    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    
    <script src="jquery-2.1.4.min.js" defer></script>
    

    <script src="script.js" defer></script>
    
</head>
<body>
   <div class="masthead">
       <div class="title">
               <h1>Shopping List</h1>
               <h2>By Pat Jacobs</h2>
       </div>
       <div class="input-control" data-role="input">
            <input type="text" class="list-form" placeholder="add item..">
            <button class="add-btn"><p class="plus">+</p></button>
       </div>
   </div>
   
   
   <!--Shopping List-->
     
      <div class="list-item">
          <div class="check-box"></div>
          <div class="item-text item1">Carrots</div>
      </div>
    
</body>
</html>
